<!-- Blog Modern -->
<section class="course-content">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="row">
          @for (data of blogModern; track data) {
            <div class="col-md-4 col-sm-12">
              <!-- Blog Post -->
              <div class="blog grid-modern">
                <div class="blog-image">
                  <a [routerLink]="routes.blog_details"><img class="img-fluid" [src]="data.img1" alt=""></a>
                </div>
                <div class="blog-modern-box">
                  <h3 class="blog-title"><a [routerLink]="routes.blog_details">{{data.content}}</a></h3>
                  <div class="blog-info clearfix mb-0">
                    <div class="post-left">
                      <ul>
                        <li><img class="img-fluid" [src]="data.img2" alt="">{{data.date}}</li>
                        <li><img class="img-fluid" [src]="data.img3" alt="">{{data.sub}}</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /Blog Post -->
            </div>
          }
        </div>

        <!-- Blog pagination -->
        <div class="row">
          <div class="col-md-12">
            <ul class="pagination lms-page">
              <li class="page-item prev">
                <a class="page-link" href="javascript:void(0)" tabindex="-1"><i
                class="fas fa-angle-left"></i></a>
              </li>
              <li class="page-item first-page active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">3</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">4</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">5</a>
              </li>
              <li class="page-item next">
                <a class="page-link" href="javascript:void(0)"><i class="fas fa-angle-right"></i></a>
              </li>
            </ul>
          </div>
        </div>
        <!-- /Blog pagination -->

      </div>
    </div>
  </div>
</section>
<!-- /Blog Modern -->
