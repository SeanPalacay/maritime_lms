
<!-- Page Content -->
<div class="page-content">
    <div class="container">
        <div class="row">
            
            <!-- sidebar -->
            <app-instructor-sidebar class="col-xl-3 col-lg-3 theiaStickySidebar"></app-instructor-sidebar>
            <!-- /Sidebar -->
            
            <!-- Instructor Settings -->
            <div class="col-xl-9 col-lg-9">	

                <div class="settings-widget card-details">
                    <div class="settings-menu p-0">
                        <div class="profile-heading">
                            <h3>Settings</h3>
                            <p>You have full control to manage your own account settings</p>
                        </div>
                       <app-instructor-setting-tab></app-instructor-setting-tab>
                        <form >
                            <div class="checkout-form settings-wrap">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="input-block">
                                            <label class="form-label" for="current-password">Current Password</label>
                                            <input type="password" class="form-control">
                                        </div>
                                        <div class="input-block">
                                            <label class="form-label" for="new-password">New Password</label>
                                            <input type="password" class="form-control">
                                        </div>
                                        <div class="input-block">
                                            <label class="form-label" for="new-password">Re-type New Password</label>
                                            <input type="password" class="form-control">
                                        </div>
                                        <button class="btn btn-primary" type="submit">Reset Password</button>
                                    </div>
                                </div>
                            </div>
                        </form>								
                    </div>
                </div>
            </div>	
            <!-- /Instructor Settings -->
            
        </div>
    </div>
</div>	
<!-- /Page Content -->
